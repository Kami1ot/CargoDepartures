<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{blocks/head_block :: head}"></th:block>
    <title>Регистрация</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<main class="d-flex align-items-start justify-content-center" style="min-height: 80vh; padding-top: 5vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="mb-4 text-center">Регистрация</h2>
        <form th:action="@{/auth/register}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <p th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>
    </div>
</main>

<footer class="container py-5" th:insert="~{blocks/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
